<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ユーザー一覧</title>
</head>
<body>
	<h1>ユーザー一覧</h1>

	<p th:if="${users.isEmpty()}">ユーザー情報はありません。</p>

	<table th:if="${!users.isEmpty()}" border="1">
		<tbody>
			<tr>
				<td>ID</td>
				<td>名前</td>
				<td>年齢</td>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.age}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
