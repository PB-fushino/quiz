  <div class="question">

    <p class="problem"></p>
    <ul class="choices_text">
      <li class="choice_text">
        <p class="c_text">今日を二人の結婚記念日にしたい</p>
        <div class="frame">

        <div class="gray_out">
          <img src="/assets/images/sample/images/images/images/04.png">
        </div>
      </li>
      <li class="choice_text">
        <p class="c_text">僕のお嫁さんになってくだちい。</p>
        <div class="frame">
          <img src="/assets/images/sample/images/images/images/frame_choice_2_text_09.png">
        </div>
        <p class="number_of_answers_text">12人</p>
        <div class="gray_out">
          <img src="/assets/images/sample/images/images/images/04.png">
        </div>
      </li>
      <li class="choice_text">
        <p class="c_text">これからも隣で笑っていて欲しい</p>
        <div class="frame">
          <img src="/assets/images/sample/images/images/images/frame_choice_3_text_13.png">
        </div>
        <p class="number_of_answers_text">4人</p>
        <div class="gray_out">
          <img src="/assets/images/sample/images/images/images/04.png">
        </div>
      </li>
      <li class="choice_text">
        <p class="c_text">我妻にならぬか</p>
        <div class="frame">
          <img src="/assets/images/sample/images/images/images/frame_choice_4_text_15.png">
        </div>
        <p class="number_of_answers_text">10人</p>
        <div class="gray_out_show">
          <img src="/assets/images/sample/images/images/images/04.png">
        </div>
      </li>
    </ul>

    
    
    <div class="count">05</div>
      <div>おはな左</div>
      <div>おはな右</div>
