    <main>
        <p class="relative"style="height:108px;"></p>

          <p class="flower_right"><img src="/assets/images/sample/images/images/images/flower_right.png"></p>

  <script>
    function checkUser(){
      var name = document.forms.form.name.value;
      if(window.confirm('お名前は'+name+'でよろしいですか？')){
        login();
        return true;
      }
      else{ // 「キャンセル」時の処理
        window.alert('もう一度入力してください'); // 警告ダイアログを表示
        return false; // 送信を中止
      }
    }
  </script>
